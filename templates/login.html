{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,700" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <form  method="POST" action=""onsubmit="return validateForm()">
        <input name="_token" type="hidden" value="8uJSPlji54PIfoCbx1xhwKd7YpIynNXesPTw9Gc0">
        <div class="svgContainer">
            <image x="0" y="0" width="200" height="200" src="{% static 'img/login.jpg' %}">
        </div>
        <div class="inputGroup inputGroup1">
            <label for="email1">Usuario</label>
            <input type="text" name="user" id="email" class="email" maxlength="1000" oninput="toggleUsuario(this)"/>
            <span class="indicator"></span>
        </div>
        <div class="inputGroup inputGroup2">
            <label for="password">Contraseña</label>
            <input type="password" name="password" id="password" class="password"/>
        </div>
        <div class="inputGroup inputGroup3">
            <button id="login">Ingresar</button>
        </div>
    </form>
    <script src="{% static 'js/login.js' %}"></script>
    <script>
    function validateForm() {
        var user = document.getElementById("email").value;
        var password = document.getElementById("password").value;

        if (user === "" || password === "") {
        alert("Por favor complete todos los campos");
        return false;
        } else if (user === "1" && password === "1") {
        window.location.href = "{% url 'index' %}";
        alert("Bienvenido");                
        } else {
        alert("Usuario o contraseña incorrectos");
        return false;
        }
    }
    </script>
</body>
</html>
