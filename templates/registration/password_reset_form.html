{% extends 'base.html' %}

{% block content %}
  <title>Recuperar contraseña</title>
  <form method="post" action="">
    {% csrf_token %}
    <div class="form-group">
      <label for="{{ form.email.id_for_label }}">Correo Electrónico:</label> <br> <br>
      {% if form.email.errors %}
        <ul class="errorlist"> <br> 
          {% for error in form.email.errors %}
            <li>{{ error }}</li>
          {% endfor %}
        </ul>
      {% endif %}
      {{ form.email }}
    </div>
    <br>
    <button type="submit" class="btn btn-default btn-lg">Restablecer contraseña</button>
  </form>
{% endblock %}
